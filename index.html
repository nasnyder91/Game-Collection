<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="origin">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Games Collection | Nick Snyder</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>
<body>
  <div class="navbar">
    <div class="container d-flex justify-content-between">
      <a href="index.html" class="navbar-brand">Classic Games Collection | Nick Snyder</a>
    </div>
  </div>

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Play the Classics</h1>
    </div>
  </section>


  <div class="album">
      <div class="row">
        <div class="game-card card btn" data-toggle="modal" data-target="#infoModal" data-game="Tic Tac Toe" gameLink="games/TicTacToe/tictactoe.html" readMeURL="games/TicTacToe/readme.txt">
          <img class="gameImg img-responsive" src="img/tictactoe.png" alt="Game Image">
          <p class="card-text">Tic Tac Toe</p>
        </div>
        <div class="game-card card btn" data-toggle="modal" data-target="#infoModal" data-game="Connect Four" gameLink="games/ConnectFour/connectfour.html" readMeURL="games/ConnectFour/readme.txt">
          <img class="gameImg img-responsive" src="img/connect4.png" alt="Game Image">
          <p class="card-text">Connect Four</p>
        </div>
        <div class="game-card card btn" data-toggle="modal" data-target="#infoModal" data-game="Brick Break" gameLink="games/BrickBreak/brickbreak.html" readMeURL="games/BrickBreak/readme.txt">
          <img class="gameImg img-responsive" src="img/Brick Break.png" alt="Game Image">
          <p class="card-text">Brick Break</p>
        </div>
      </div>
  </div>

  <footer>
    <div class="container">
      <ul id="socialLinks" class="list-inline">
        <li class="col-xs-12 col-sm-3 col-md-3 col-lg-2 socialLink list-inline-item"><a href="https://www.linkedin.com/in/nick-snyder-development
          "><i class="fa fa-linkedin" aria-hidden="true"></i>LinkedIn</a></li>
        <li class="col-xs-12 col-sm-3 col-md-3 col-lg-2 socialLink list-inline-item"><a href="https://github.com/nasnyder91"><i class="footerIcon fa fa-github" aria-hidden="true"></i>GitHub</a></li>
        <li class="col-xs-12 col-sm-3 col-md-3 col-lg-2 socialLink list-inline-item"><a href="#contactModal" data-toggle="modal" role="button"><i class="fa fa-envelope" aria-hidden="true"></i>Contact</a></li>
      </ul>
    </div>
  </footer>


    <!-- Modals -->
  <div id="infoModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <button type="button" class="close" aria-label="Close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>

        <div class="modal-header">
          <h3 class="modal-title" id="gameTitle"></h3>
        </div>

        <div class="modal-body" id="infoBody">
          <img class="modalImg img-responsive" src="" alt="Game Image">
          <p id="modalInfo">Game info and rules</p>
        </div>

        <div class="modal-footer">
          <a class="modalButton btn btn-success" id="playGame" href="">Play Game</a>
        </div>
      </div>
    </div>
  </div>


  <div id="contactModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" id="contactContent">
        <button type="button" class="close" aria-label="Close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="modal-body" id="contactBody">
          <h3 class="orange" id="formThankYou" style="display:none;">Your message has been sent.  Thank you.</h3>
          <form class='form-horizontal col-sm-12 container' id="theForm">
            <div class='form-group'>
              <label>Name</label>
              <input class='form-control' id="name" placeholder='Your name...' type='text' name='name' required title="First Name"></div>
            <div class='form-group'>
              <label>E-Mail</label>
              <input class='form-control' id="email" placeholder='Your email...' type='email' required>
            </div>
            <div class='form-group'>
              <label>Message</label>
              <textarea id='contactMessage' class='form-control' placeholder='Your message...' name='body' required></textarea>
            </div>
            <div class='form-group'>
              <h3 class="orange" id="formThankYou" style="display:none;">Your message has been sent.  Thank you.</h3><button type='submit' class='btn btn-success pull-right'>Send</button>
            </div>
            <input type='hidden' name='_next' value='' />
          </form>
        </div>
        </div>
      </div>
    </div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
